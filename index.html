<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>House</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-block">
        <div class="header-block__item">
          <div class="header-block__logo">
            <img src="./img/logo.png" alt="Logo">
          </div>
          <div><span class="text-bold">ДОМА</span>НАВЕКА</div>
        </div>
        <div class="header-block__item">
          <div class="header-block__info">
            <div class="header-block__time text-bold">с 9:00 до 21:00</div>
            <div class="header-block__work">без выходных</div>
          </div>
          <div class="header-block__clock">
            <img src="./img/clock.png" alt="Clock">
          </div>
        </div>
        <div class="header-block__item">
          <div class="header-block__info">
            <div class="header-block__question">Есть вопросы? Звоните!</div>
            <div class="header-block__phone text-bold">+7 (495) 204-23-76</div>
          </div>
          <button class="button">Заказать звонок</button>
        </div>
      </div>
    </div>
  </header>

<main>
  <section class="title">
    <div class="container">
      <div class="title-block">
        <div class="title-info">
         <div class="title-info__item1">
          <h1 class="title-info__title">Строим Дома</h1>
          <p class="title-info__material">из бетона, кирпича, поризованных<br>блоков и пеноблоков</p>
          <p class="title-info__place">в Москве и МО<br>с гарантией 20 лет</p>
         </div>
         <div class="title-info__item2">
           <p class="title-info__text">У нас 7 бригад<br>строителей</p>
           <p class="title-info__text">Опыт работы<br>19 лет</p>
           <p class="title-info__text">Создаем дома<br>"под ключ",<br><span class="title-info__regular">реконструируем<br>или достраиваем</span></span>
         </div>
        </div>
        <div class="title-form">
          <div class="title-form__content">
            
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
  
</body>
</html>
